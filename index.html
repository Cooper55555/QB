<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container" id="homeContainer">
    <h1>Welcome to Planster!</h1>
    <div class="button-group">
        <button id="plannerButton"><i class="fas fa-calendar-alt"></i>&nbsp; Planner</button>
        <button id="agendaButton"><i class="fas fa-calendar-check"></i>&nbsp; Agenda</button>
        <button id="groceryButton"><i class="fas fa-shopping-cart"></i>&nbsp; Groceries</button>
    </div>
</div>

<div class="container" id="plannerContainer" style="display: none;">
    <h1><i class="fas fa-calendar-alt"></i> Daily Planner</h1>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter your task here..." maxlength="24" />
        <button id="addTaskButton"><i class="fas fa-plus"></i></button>
    </div>
    <ul id="taskList"></ul>
    <button onclick="showHome()">Go Back</button>
</div>

<div class="container" id="agendaContainer" style="display: none;">
    <h1><i class="fas fa-calendar-check"></i> Agenda</h1>
    <div class="input-group">
        <input type="text" id="agendaItemInput" placeholder="Enter agenda item..." maxlength="24" />
        <input type="date" id="agendaDateInput" />
        <button id="addAgendaButton"><i class="fas fa-plus"></i></button>
    </div>
    <ul id="agendaItems"></ul>
    <button onclick="showHome()">Go Back</button>
</div>

<div class="container" id="groceryContainer" style="display: none;">
    <h1><i class="fas fa-shopping-cart"></i> Grocery List</h1>
    <div class="input-group">
        <input type="text" id="groceryItemInput" placeholder="Enter grocery item..." maxlength="24" />
        <button id="addGroceryButton"><i class="fas fa-plus"></i></button>
    </div>
    <ul id="groceryList"></ul>
    <button id="removeGroceryListButton" style="display: none;"></button>
    <button onclick="showHome()">Go Back</button>
</div>
    <script src="index.js"></script>
</body>
</html>
